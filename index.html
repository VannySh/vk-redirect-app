<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Онлайн-запись</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #fff;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 25px;
    }
    button {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      padding: 14px 26px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(59,130,246,0.3);
      transition: 0.25s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(59,130,246,0.45);
    }
  </style>
</head>
<body>
  <h1>Онлайн-запись</h1>
  <p>Нажмите кнопку, чтобы перейти на сайт онлайн-записи.</p>
  <button id="go">Перейти к записи</button>

  <script>
    const TARGET_URL = "https://skinbylera-kosmetolog-estetist.booknow.ru/"; // ← вставь сюда свою ссылку

    async function openLink() {
      try {
        await vkBridge.send("VKWebAppInit");
        await vkBridge.send("VKWebAppOpenLink", { url: TARGET_URL });
      } catch (e) {
        window.open(TARGET_URL, "_blank");
      }
    }

    document.getElementById("go").addEventListener("click", openLink);
  </script>
</body>
</html>
