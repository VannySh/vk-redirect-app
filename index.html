<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:#fff}
    .card{padding:24px;border-radius:12px;text-align:center;box-shadow:0 6px 18px rgba(0,0,0,.35);background:linear-gradient(180deg,#0b1220,#111827)}
    .logo{font-weight:700;margin-bottom:12px}
    .sub{opacity:.7;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Подготовка…</div>
    <div class="sub">Если переход не начнётся автоматически — нажми «Перейти»</div>
    <div style="margin-top:12px">
      <button id="btn" style="padding:8px 14px;border-radius:8px;border:0;cursor:pointer">Перейти</button>
    </div>
  </div>

  <script>
    const TARGET_URL = "https://skinbylera-kosmetolog-estetist.booknow.ru/"; // ← поменяй на свою ссылку
    const DELAY_MS = 100; // задержка перед редиректом

    // Функция: пробуем открыть через VK bridge, иначе через top.location
    function openExternal(url) {
      if (window.vkBridge && typeof vkBridge.send === "function") {
        try {
          vkBridge.send("VKWebAppOpenLink", { url }).catch(() => {
            top.location.href = url;
          });
        } catch (e) {
          top.location.href = url;
        }
      } else {
        // fallback (если открываем приложение не в VK webview)
        top.location.href = url;
      }
    }

    // автопереход через таймер
    setTimeout(() => openExternal(TARGET_URL), DELAY_MS);

    // кнопка — запасной вариант
    document.getElementById("btn").addEventListener("click", () => openExternal(TARGET_URL));
  </script>
</body>
</html>
